<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section>
    <div class="container">
      <div id="left-side">
        <h1>Get <span class="color">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="boxes">
          <div class="box">
            <strong>10k+</strong> <span class="sub">companies</span>
          </div>
          <div class="box">
            <strong>314</strong> <span class="sub">templates</span>
          </div>
          <div class="box">
            <strong>12m+</strong> <span class="sub">queries</span>
          </div>
        </div>
      </div>
      <div id="right-side">
        <img src="images/image-header-mobile.jpg" alt="image">
      </div>
    </div>
  </section>
</body>

</html>
